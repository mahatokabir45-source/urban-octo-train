<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>दुखभरा हिंदी गाना</title>
  <style>
    body {
      background: #2c3e50;
      color: #ecf0f1;
      font-family: 'Noto Sans Devanagari', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .song-container {
      background: #34495e;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #e74c3c;
    }
    p {
      font-size: 1.3rem;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="song-container">
    <h1>दुखभरा हिंदी गाना</h1>
    <p>तुमसे दूर हूँ, पर यादें पास हैं,<br>छूट गया वो वादा, जो कभी खास था।</p>
    <p><strong>कोरस:</strong><br>दिल ये रो रहा है, टूटे हुए ज़ख्मों का गीत,<br>खो गई खुशियाँ मेरी, साथ तेरे वो मीठे लम्हें।</p>
  </div>
</body>
</html>
